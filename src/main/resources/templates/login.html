<!doctype html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="simple-login-container">
			
			<form th:action = "@{/doLogin}" method = "POST">
			<h2>Login Form</h2>
			<div th:if="${param.error}" class = "alert alert-danger">
				Invalid Credentials
			</div>
			<div th:if="${param.logout}" class = "alert alert-success">
				Logout Successful!!
			</div>
			<div th:if="${param.change}" class = "alert alert-success">
				<p th:text="${param.change}"></p>
			</div>
				
			<div class="row">
				<div class="col-md-12 form-group">
					<input 
					type="text" 
					class="form-control" 
					placeholder="Username"
					name = "username">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
					<input 
					type="password" 
					placeholder="Enter your Password"
					class="form-control"
					name = "password">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
					<button class="btn btn-block btn-login">Login</button>
				</div>
			</div>
			</form>
			<div class = "container text-center" style = "display:flex!important; flex-direction:row!important; justify-content:space-between">
				<a th:href = "@{/signup}" class = "text-dark">Register</a>
				<a th:href="@{/forgot}" class = "text-dark">Forgot Password</a>
			</div>
			
		</div>
	</section>
	
</body>
</html>
