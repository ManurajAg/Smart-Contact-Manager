<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style = "width:250px;height:250px;" class = "my_profile_picture" th:src = "@{'/image/contact_logo.png'}" alt = "user profile pic">
					</div>
					<h1 class = "text-center mt-3 text-secondary font-italic">Your Online Phone Directory</h1>
					<div class="container text-center mt-3">
						<a th:href = "@{/user/addContact}" class = "btn btn-outline-success text-uppercase">Add New Contact</a>
					</div>
					<hr />
					<h3 class = "my-3">Donate Us</h3>
					<input id = "payment_field" type="text" class = "form-control my-2" placeholder = "Enter amount here" />
					<div class="container text-center mt-3">
						<button onClick = "paymentStart()" class = "btn btn-primary">Donate</button>
					</div>
					
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$('.item').removeClass('activeSidebar');
				$('#home-link').addClass('activeSidebar');
			});
			
		</script>
	</section>
	
</body>
</html>
