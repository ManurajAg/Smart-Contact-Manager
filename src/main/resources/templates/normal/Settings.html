<!doctype html>
<html lang="en" xmlns:th = "http://thymeleaf.org" th:replace = "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3>Change Password</h3>
							<form th:action = "@{/user/change-password}" method = "POST" class = "mt-3">
								<!-- Old Password -->
								<div class="form-group">
									<input name = "oldPassword" type="text" class = "form-control" placeholder = "Old Password"/>
								</div>
								<!-- New Password -->
								<div class="form-group">
									<input name = "newPassword" type="text" class = "form-control" placeholder = "New Password"/>
								</div>
								<div class="container text-center">
									<button type = "submit" class="btn btn-outline-success">Change</button>
									<button type = "reset" class="btn btn-outline-warning mx-3" >Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$('.item').removeClass('activeSidebar');
				$('#settings-link').addClass('activeSidebar');
			});
			
		</script>
	</section>
</body>
</html>
