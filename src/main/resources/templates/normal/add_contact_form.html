<!doctype html>
<html lang="en" xmlns:th = "http://www/thymeleaf.org" th:replace = "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class = "text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form 
								action = ""
								th:action = "@{/user/process-contact}" 
								method = "POST" 
								th:object = "${contact}" 
								enctype = "multipart/form-data" 
								class = "mt-2">
								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-plus"></i>
										</div>
									</div>
									<input type = "text" id = "firstName" name = "name" placeholder = "Enter name here" class = "form-control" required>
								</div>
								
								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-user"></i>
										</div>
									</div>
									<input type = "text" id = "secondName" name = "secondName" placeholder = "Enter Nickname here" class = "form-control" required>
								</div>
								<!-- Number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-phone"></i>
										</div>
									</div>
									<input type = "number" min = "10"  id = "phone" name = "phone" placeholder = "Enter phone here" class = "form-control" required>
								</div>
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-envelope"></i>
										</div>
									</div>
									<input type = "email" id = "email" name = "email" placeholder = "Enter email here" class = "form-control" required>
								</div>
								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-briefcase"></i>
										</div>
									</div>
									<input type = "text" id = "work" name = "work" placeholder = "Enter work here" class = "form-control" required>
								</div>
								<!-- description -->
								<div class = "input-group mt-3">
									<textarea name = "description"  rows = "10" class = "form-control" placeholder = "Enter your description..."></textarea>
								</div>
								<!-- contact image -->
								<div class="custom-file mt-3">
									<input type="file" name = "profileImage"/>
								</div>
								<!-- submit button -->
								<div class="container text-center">
									<button class = "btn btn-outline-success">Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      		tinymce.init({
        		selector: '#mytextarea'
      		});
    </script> -->
    <script>
			$(document).ready(()=>{
				$('.item').removeClass('activeSidebar');
				$('#addContacts-Link').addClass('activeSidebar');
			});
			
		</script>
	</section>
	
</body>
</html>
