<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class = "text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form 
								action = ""
								th:action = "@{/user/process-update}" 
								method = "POST" 
								th:object = "${contact}" 
								enctype = "multipart/form-data" 
								class = "mt-2">
								<!-- hidden id -->
								<input type="hidden" th:field="${contact.cid}" />
								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-plus"></i>
										</div>
									</div>
									<input 
										type = "text" 
										id = "firstName" 
										name = "name" 
										placeholder = "Enter name here" 
										class = "form-control" 
										th:value = "${contact.name}"
										required>
								</div>
								
								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-user"></i>
										</div>
									</div>
									<input 
										type = "text" 
										id = "secondName" 
										name = "secondName" 
										placeholder = "Enter Nickname here" 
										class = "form-control" 
										th:value = "${contact.secondName}"
										required>
								</div>
								<!-- Number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-phone"></i>
										</div>
									</div>
									<input 
										type = "number" 
										min = "10"  
										id = "phone" 
										name = "phone" 
										placeholder = "Enter phone here" 
										class = "form-control" 
										th:value = "${contact.phone}"
										required>
								</div>
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-envelope"></i>
										</div>
									</div>
									<input 
										type = "email" 
										id = "email" 
										name = "email" 
										placeholder = "Enter email here" 
										class = "form-control" 
										th:value = "${contact.email}"
										required>
								</div>
								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class = "fa fa-briefcase"></i>
										</div>
									</div>
									<input 
										type = "text" 
										id = "work" 
										name = "work" 
										placeholder = "Enter work here" 
										class = "form-control" 
										th:value = "${contact.work}"
										required>
								</div>
								<!-- description -->
								<div class = "input-group mt-3">
									<textarea th:text = "${contact.description}"name = "description"  rows = "10" class = "form-control" placeholder = "Enter your description..."></textarea>
								</div>
								<!-- contact image -->
								<div class="container">
									<img style = "width:250px; height:250px;"class = "img-fluid my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<div class="custom-file mt-3">
									<input type="file" name = "profileImage"/>
								</div>
								<!-- submit button -->
								<div class="container text-center">
									<button class = "btn btn-outline-success">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
